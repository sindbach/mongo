# default command type
command_type: system

# run the same task in the previous revision if the current task fails
stepback: true

functions:

  "set shell vars":
    - command: shell.exec
      params:
        script: |
            set -o errexit
            set -o xtrace
            export RAWGOPATH="$(pwd)/gopath"
            export GOPATH="$RAWGOPATH"
            if [ "Windows_NT" = "$OS" ]; then
                set -o igncr
                export GOPATH=$(echo $GOPATH | sed -e 's|/cygdrive/c|c:|')
            fi
            cat <<EOT > expansion.yml
            rawgopath: $RAWGOPATH
            repopath: $RAWGOPATH/src/github.com/10gen/openssl
            prepare_shell: |
                export GOPATH="$GOPATH"
                set -o errexit
                set -o xtrace
            EOT
            cat expansion.yml
            exit 0
    - command: expansions.update
      params:
        file: expansion.yml

  "setup gopath" :
    - command: shell.exec
      params:
        silent: false
        script: |
            ${prepare_shell}
            ${gorootvars} go get github.com/spacemonkeygo/spacelog
            exit 0

  "fetch source" :
    - command: git.get_project
      params:
        directory: src
    - command: shell.exec
      params:
        script: |
            ${prepare_shell}
            mkdir -p $(dirname "${repopath}")
            mv src "${repopath}"
            exit 0

  "go build" :
    - command: shell.exec
      type: test
      params:
        script: |
            ${prepare_shell}
            cd ${repopath}
            ${gorootvars} go build ${args} -v -x -tags '${build_tags}'
            exit 0

  "go test" :
    - command: shell.exec
      type: test
      params:
        script: |
            ${prepare_shell}
            cd ${repopath}
            ${gorootvars} go test ${args} -v -x -tags '${build_tags}'
            exit 0

post:
  - command: shell.exec
    params:
      silent: true
      script: |
        ${prepare_shell}
        rm -rf "${rawgopath}"
        exit 0

tasks:

- name: "build"
  commands:
    - func: "set shell vars"
    - func: "setup gopath"
    - func: "fetch source"
    - func: "go build"

- name: "test"
  depends_on:
    - name: "build"
  commands:
    - func: "set shell vars"
    - func: "setup gopath"
    - func: "fetch source"
    - func: "go test"

